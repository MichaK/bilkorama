<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Leaflet - geojason </title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
    <style>
      body { margin:0; padding:0; }
      #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var map = L.map('map', {center: [40.99, 15.529], zoom: 3,});
    map.attributionControl
    .setPrefix('');
    var controlLayers = L.control.layers( null, null, {
      position: "topright", 
      collapsed: false 
    }).addTo(map);
    var lightAll = new L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: ''
    }).addTo(map); 
    $.getJSON("map1.geojson", function (data){
      var geoJsonLayer = L.geoJson(data, {
        pointToLayer: function( feature, latlng) {
          var marker = L.marker(latlng);
          marker.bindPopup(feature.properties.features); 
          return marker;
        }
      }).addTo(map); 
      controlLayers.addOverlay(geoJsonLayer, 'layer 1');
    });
    $.getJSON("map2.geojson", function (data){
      var geoJsonLayer = L.geoJson(data, {
        pointToLayer: function( feature, latlng) {
          var marker = L.marker(latlng);
          marker.bindPopup(feature.properties.features); 
          return marker;
        }
      }).addTo(map); 
      controlLayers.addOverlay(geoJsonLayer, 'layer 2');
    });
    </script>
  </body>
</html>
